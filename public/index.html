<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Doc Extraction" />

    <title>Doc Extraction</title>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* CSS Variables for consistent theming */
      :root {
        --color-primary: #6206d2;
        --color-text: #1f2937;
        --color-background: #ffffff;
        --spacing-unit: 8px;
        --border-radius: 8px;
      }

      /* CSS Reset */
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      h1 {
        font-size: 1.5rem;
      }
      html {
        font-size: 100%;
        scroll-behavior: smooth;
      }

      /* Body styling */
      body {
        font-family:
          'Inter',
          system-ui,
          -apple-system,
          sans-serif;
        font-size: 1rem;
        line-height: 1.6;
        color: var(--color-text);
        background-color: var(--color-background);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      h1 {
        font-weight: 700;
      }
      h2 {
        font-weight: 500;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 10rem;
        max-width: 30rem;
        border-radius: var(--border-radius);
        padding: calc(var(--spacing-unit) * 3) calc(var(--spacing-unit) * 6);
        box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.19);
      }
      .user-interaction-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: var(--spacing-unit);
      }

      select {
        width: 5rem;
        border: 1px solid #ccc;
        border-radius: var(--border-radius);
        background-color: var(--color-background);
        color: #333;
        font-size: 0.8rem;
        cursor: pointer;
      }

      .file-upload-container {
        display: flex;
        align-items: center;
        gap: calc(var(--spacing-unit) * 2);
      }

      .file-upload-label {
        border: 2px solid #e5e7eb;
        border-radius: var(--border-radius);
        cursor: pointer;
        padding: calc(var(--spacing-unit) * 0.2);
      }
      .file-upload-label:hover {
        border-color: #373737;
        background: #faf5ff;
      }

      .file-upload-input {
        display: none;
      }

      .send-button {
        cursor: pointer;
        border: none;
        background: var(--color-primary);
        padding: 0.8rem 8rem;
        color: white;
        border-radius: var(--border-radius);
      }
      .send-button:hover {
        background: #853fdc;
      }
      .send-button:disabled {
        background: #9ca3af;
        cursor: not-allowed;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Upload your Document!</h1>

      <div class="user-interaction-container">
        <div class="document-upload">
          <label for="dropdown">Select document type:</label>
          <select id="dropdown">
            <option value="dta">DTA</option>
            <option value="di">DI</option>
            <option value="nfe">NFe</option>
          </select>
        </div>
        <div class="file-upload-container">
          <label for="file" class="file-upload-label">Choose document</label>
          <input type="file" class="file-upload-input" id="file" required />
          <span id="file-name-display" class="file-name-display">No file chosen</span>
        </div>
        <button id="send-button" class="send-button" onclick="uploadFile()">Extract</button>
      </div>
    </div>

    <div id="result"></div>

    <script>
      async function uploadFile() {
        const sendButton = document.getElementById('send-button');
        const resultDiv = document.getElementById('result');
        sendButton.disabled = true;
        sendButton.textContent = 'Loading';

        const docType = document.getElementById('dropdown').value;
        const fileInput = document.getElementById('file');

        const file = fileInput.files[0];

        if (!file) {
          alert('Please select a file first');
          sendButton.disabled = false;
          sendButton.textContent = 'Extract';
          return;
        }

        const formData = new FormData();
        formData.append(docType, file);
        try {
          const response = await fetch(`/api/upload/${docType}`, {
            method: 'POST',
            body: formData,
          });

          const result = await response.json();

          if (!response.ok || !result.success) {
            resultDiv.className = 'error';
            resultDiv.textContent = `Error: ${result.message}`;
            return;
          }

          resultDiv.className = '';
          resultDiv.textContent = '';
          for ([key, value] of Object.entries(result.data)) {
            resultDiv.innerHTML += `<pre>${key}: ${value}</pre>`;
          }

          fileInput.value = '';
          displayName.textContent = 'No file chosen';
        } catch (error) {
          console.error('Error sending DTA', error);
          resultDiv.className = 'error';
          resultDiv.textContent = 'Network error. Please try again.';
        } finally {
          sendButton.disabled = false;
          sendButton.textContent = 'Extract';
        }
      }

      const fileHandler = document.getElementById('file');
      const displayName = document.getElementById('file-name-display');
      fileHandler.addEventListener('change', (e) => {
        displayName.textContent = e.target.files[0].name;
      });
    </script>
  </body>
</html>
